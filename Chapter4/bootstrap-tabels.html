<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Examples</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
	<div class="panel">
		<h3 class="panel-heading"> Standard Table</h3>
		<table class="table">
			<thead>
				<tr><th>Coountry</th><th>Capital City</th></tr>
			</thead>
			<tr class="success"><td>UK</td><td>LONDON</td></tr>
			<tr class="danger"><td>France</td><td>Paris</td></tr>
			<tr> <td> Spain</td><td class="warning">Madrid</td></tr>
		</table>
	</div>
	<div class="panel">
		<h3 class="panel-heading">Striped, Bordered and Highlighted</h3>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr><th>Couintry</th><th>Capital City</th></tr>
			</thead>
			<tr><td>United Kingdom</td><td>London</td></tr>
			<tr><td>France</td><td>London</td></tr>
			<tr><td>Spain</td><td>Madrid</td></tr>
		</table>
	</div>
</body>
</html>
