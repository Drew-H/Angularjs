<!DOCTYPE html>
<html data-ng-app="drewDoApp">
<head>
	<title>Shit ToDo!!! </title>
	<link href = "bootstrap.css" rel="stylesheet"/> 
	<link href="bootstrap-theme.css" rel="styleshet"/> 
	<script src="angular.js"></script>
	<script>

		var model = {
			user: "Drew",
			items: [{action: "Buy Condoms", done: false}, {action: "Smoke Week", done: true}, {action: "Put on Pants", done: false}, {action: "Call bae", done: true}]
		};

		var drewDoApp = angular.module("drewDoApp",[]);

		drewDoApp.filter("checkedItems", function(){
			return function(items, showComplete){
				var resultArr = [];
				angular.forEach(items, function(item){
					if(item.done == false || showComplete == true){
						resultArr.push(item);
					}
				});
				return resultArr;
			}
		});

		drewDoApp.controller("DrewDoCtrl", function ($scope){
			$scope.todo = model;
			$scope.incompleteCount = function(){
				var cnt = 0;
				angular.forEach($scope.todo.items, function(item){
						if(!item.done){
							cnt++;
						}
				});
				return cnt;
			}
			$scope.warningLevel = function(){
				return $scope.incompleteCount() < 3 ? "label-success":"label-warning";
			}

			$scope.addNewItem = function(actionText){
				$scope.todo.items.push({action: actionText, done: false});
			}

		});

	</script>
</head>
<body ng-controller="DrewDoCtrl">
	<div class = "page-header">
		<h1>
		{{todo.user}}'s Shit to Do
		<span class ="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span>
		</h1>
		</div>
	</div>
	<div class = "panel">
		<div class ="input-group">
			<input class="form-control" ng-model="actionText"/>
			<span class = "input-group-btn">
				<button class="btn btn-default" ng-click = "addNewItem(actionText)"> Add </button>
			</span>
		</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Description</th>
						<th>Done</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat ="item in todo.items | checkedItems:showComplete | orderBy:'action'">
						<td>{{item.action}}</td>
						<td><input type="checkbox" ng-model="item.done" />
						</td>
						<!--<td>{{item.done}}</td>-->
						</tr>
				</tbody>
			</table>
		<div clss="checkbox-inline">
			<label> <input type="checkbox" ng-model="showComplete"> Show Complete </label>
		</div>
	</div>
</body>
</html>
