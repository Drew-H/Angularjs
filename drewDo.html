<!DOCTYPE html>
<html data-ng-app="drewDoApp">
<head>
	<title>Shit ToDo!!! </title>
	<link href = "bootstrap.css" rel="stylesheet"/> 
	<link href="bootstrap-theme.css" rel="styleshet"/> 
	<script src="angular.js"></script>
	<script>

		var model = {
			user: "Drew",
			items: [{action: "Buy Condoms", done: false}, {action: "Smoke Week", done: true}, {action: "Put on Pants", done: false}, {action: "Call bae", done: true}]
		};

		var drewDoApp = angular.module("drewDoApp",[]);

		drewDoApp.controller("DrewDoCtrl", function ($scope){
			$scope.todo = model;});
	</script>
</head>
<body ng-controller="DrewDoCtrl">
	<div class = "page-header">
		<h1>
		{{todo.user}}'s Shit to Do
		<span class ="label label-default">{{todo.items.length}}</span>
		</h1>
		</div>
	</div>
	<div class = "panel">
		<div class ="input-group">
			<input class="form-control" />
			<span class = "input-group-btn">
				<button class="btn btn-default"> Add </button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat ="item in todo.items">
					<td>{{item.action}}</td>
					<td><input type="checkbox" ng-model="item.done" />
					</td>
					<td>{{item.done}}</td>
			</tbody>
		</table>
	</div>
</body>
</html>
