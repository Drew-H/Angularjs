<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title> Examples</title>
	<script src="angular.js"></script>
	<script type="text/javascript">
		var name = "j";

		if(name == "Andrew"){
			console.log("Name is Andrew");
		}else if(name == "Jake"){
			console.log("My name is Jake");
		}else{
			console.log("Dont know my name");
		}

		switch(name){
			case "Andrew":
				console.log("Name is Andrew");
				break;
			case "Jake":
				console.log("My name is Jake");
				break;
			default:
				console.log("Dont know my name");
				break;
		}
	</script>
</head>
<body>
	This is a simple example!
</body>
</html>
